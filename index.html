<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>The Jazz Chords and Scales</title>
    <link rel="stylesheet" href="./bower_components/datatables/media/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./bower_components/jqueryui/themes/black-tie/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/default.css">
  </head>
  <body>

    <header id="header" style="font-size:80%;">
      <h1 style="float:left;">The Jazz Chords and Scales</h1>
      <!-- Piano or Guitar -->
      <div id="instrument_selector" style="float:right;"></div>
      <div style="clear:both"></div>
    </header>

    <main id="main">
      <div id="tabs">
	<ul>
	  <li><a href="#chord_view">Chord</a></li>
	  <li><a href="#scale_view">Scale</a></li>
	</ul>

	<div id="chord_view">
	  <div style="height:120px">
	    <div style="float:left">
	      <!-- select root -->
	      <div id="chord_root" class="root_note" style="clear:both"></div>
	      <!-- select chord type -->
	      <div id="chord_type" class="radio" style="clear:both; padding-top: 2px"></div>
	      <!-- select tension type -->
	      <div id="tension_type" class="radio" style="clear:both; padding-top: 2px"></div>
	      <div style="clear:both">
		<!-- GO button -->
		<div style="padding-top: 2px; float:left">
		  <button id="go" style="background-color:skyblue; width:65px">GO!</button>
		</div>
		<!-- display root checkbox -->
		<div style="float:left;">
		  <input type="checkbox" id="display_root"> Display root</input>
		</div>
		<div style="clear:both"></div>
	      </div>
	    </div>

	    <div style="float:left">
	      <div id="chord_name" style="width:150px; padding-top:5px; border-width:2px; border-style:solid; padding: 3px; margin: 5px;">
		<div id="root_name" style="float:left; font-size: 200%; height:50px; padding-left:10px;">{{rootName}}</div>
		<div id="chord_type_name" style="height:50px;display:table-cell;text-align:center;vertical-align:bottom;">{{chordTypeName}}</div>
		<div id="tension_type_name" style="height:50px;display:table-cell;text-align:center;vertical-align:top;">{{tensionTypeName}}</div>
	      </div>
	    </div>
	    
	  </div>
	  
	  <hr style="clear:both; margin-bottom:10px; margin-top:10px;">

	  <!-- guitar -->
	  <div id="guitar_chord_view" style="clear:both">
	    <div id="fletboard_view">
	      <table id="chord_fletboard" class="cell-border" cellspacing="0" width="100%" style="font-size:70%"></table>
	    </div>
	  </div>

	  <!-- piano -->
	  <div id="piano_chord_view" style="clear:both;"></div>
	</div> <!-- end of chord_view -->
	
	<div id="scale_view">
	  <div>
	    <div style="height:120px;">
	      <!-- select root -->
	      <div id="scale_root" class="root_note" style="clear:both"></div>
	      <div id="scale_type" class="scale_type" style="clear:both; padding-top:3px"></div>

	      <!-- GO button -->
	      <div style="clear:both; padding-top: 2px">
		<button id="scale_go" style="background-color:skyblue; width:65px">GO!</button>
	      </div>
	    </div>
	    
	    <hr style="clear:both; margin-bottom:10px; margin-top:10px;">
	    
	    <div id="guitar_scale_view" style="clear:both">
	      <div id="fletboard_view2">
		<table id="scale_fletboard" class="cell-border" cellspacing="0" width="100%" style="font-size:70%"></table>
	      </div>
	    </div>

	    <div id="piano_scale_view" style="clear:both;"></div>
	  </div>
	</div> <!-- end of scale_view -->
	
      </div> <!-- end of tabs -->
    </main>
    
    <footer id="footer">
    </footer>

    <script src="./bower_components/sprintf/dist/sprintf.min.js"></script>
    <script src="./bower_components/underscore/underscore-min.js"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/backbone/backbone.js"></script>
    <script src="./bower_components/jqueryui/jquery-ui.min.js"></script>
    <script src="./bower_components/datatables/media/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="./js/utils.js"></script>
    <script src="./js/pitch.js"></script>
    <script src="./js/chord.js"></script>
    <script src="./js/scale.js"></script>
    <script src="./js/fingerboard.js"></script>
    <script src="./piano_view.js"></script>
    <script src="./app.js"></script>
    <script>
      $(document).ready(function () {
      app.init();
      });
    </script>
  </body>
</html>

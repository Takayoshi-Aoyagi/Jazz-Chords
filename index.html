<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Jazz Guitar Chords</title>
    <link rel="stylesheet" href="./css/jquery.dataTables.min.css">
  </head>
  <body>
    <div id="main">
      <div id="header">
	<h1>Jazz Chords</h1>
      </div>
      
      <div>
	<div id="root">
	  <input type="radio" name="root" value="C" checked>C</input>
	  <input type="radio" name="root" value="Db">Db(C#)</input>
	  <input type="radio" name="root" value="D">D</input>
	  <input type="radio" name="root" value="Eb">Eb(D#)</input>
	  <input type="radio" name="root" value="E">E</input>
	  <input type="radio" name="root" value="F">F</input>
	  <input type="radio" name="root" value="Gb">Gb(F#)</input>
	  <input type="radio" name="root" value="G">G</input>
	  <input type="radio" name="root" value="Ab">Ab(G#)</input>
	  <input type="radio" name="root" value="A">A</input>
	  <input type="radio" name="root" value="Bb">Bb(A#)</input>
	  <input type="radio" name="root" value="B">B</input>
	</div>

	<div id="chord_type">
	  <input type="radio" name="chord_type" value="M7" checked>M7</input>
	  <input type="radio" name="chord_type" value="7">7</input>
	  <input type="radio" name="chord_type" value="m7">m7</input>
	  <input type="radio" name="chord_type" value="mM7">mM7</input>
	  <input type="radio" name="chord_type" value="dim">dim</input>
	</div>

	<div id="tension_type">
	  <input type="radio" name="tension_type" value="" checked>-</input>
	  <input type="radio" name="tension_type" value="9">9</input>
	  <input type="radio" name="tension_type" value="9 13">9 13</input>
	  <input type="radio" name="tension_type" value="b9 b13">b9 b13</input>
	  <input type="radio" name="tension_type" value="#9 b13">#9 b13</input>
	  <input type="radio" name="tension_type" value="b5">b5</input>
	</div>

	<button id="go" style="background-color:skyblue">GO!</button>
      </div>

      <div id="guitar">
	<h2>Chord tones for guitar</h2>
	<div id="fletboard_view">
	  <table id="fletboard" class="cell-border" cellspacing="0" width="100%" style="font-size: 80%"></table>
	</div>
      </div>

      <div id="footer">
      </div>
    </div>
    <script src="./lib/underscore-min.js"></script>
    <script src="./lib/jquery-2.1.1.min.js"></script>
    <script src="./lib/backbone-min.js"></script>
    <script src="./lib/jquery.dataTables.min.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/pitch.js"></script>
    <script src="./js/chord.js"></script>
    <script src="./js/fingerboard.js"></script>
    <script src="./app.js"></script>
    <script>
      $(document).ready(function () {
        init();
      });
    </script>
  </body>
</html>
